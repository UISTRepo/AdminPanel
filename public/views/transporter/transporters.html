<div>
    <div class="row">
        <div class="col-md-offset-4 col-md-4 text-center"><h3>Transporters</h3></div>
        <div class="col-md-4 text-right">
            <h3>
                <button class="btn btn-primary" ng-click="visible=!visible">
                    <i class="glyphicon glyphicon-plus"></i>&nbsp; Add
                </button>
            </h3>
        </div>
    </div>
    <div ng-show="visible" class="newItem">
        <form class="form-horizontal" role="form" name="transporterForm" ng-submit="newTransporter()">
            <div class="form-group">
                <label for="name" class="col-sm-3 control-label">Name</label>
                <div class="col-sm-6">
                    <input required ng-model="data.name" type="text" class="form-control"
                           id="name" placeholder="" ng-minlength="3" ng-maxlength="20">
                </div>
            </div>
            <div class="form-group">
                <label for="phone" class="col-sm-3 control-label">Phone</label>
                <div class="col-sm-6">
                    <input required ng-model="data.phone" type="text" class="form-control"
                           id="phone" placeholder="" ng-minlength="9" ng-maxlength="20">
                </div>
                <div class="col-md-3">
                    <button ng-disabled="transporterForm.$invalid || transporterForm.$pristine"
                            type="submit" class="btn btn-info">Save</button>
                </div>
            </div>
        </form>
    </div>
    <div class="form-group row">
        <div class="col-xs-9">
            <label for="searchCity" class="col-xs-2 control-label">Search</label>
            <input ng-model="query" type="text" name="searchCity" class="form-control" id="searchCity" placeholder="">
        </div>
        <div class="col-xs-3">
            <label class="control-label" for="">Display</label>
            <input type="number" min="1" max="100" class="form-control" ng-model="pageSize">
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">List of Transporters</div>
        <ul class="list-group">
            <li class="list-group-item"
                dir-paginate="transporter in transporters | filter: query | itemsPerPage: pageSize" current-page="currentPage">
                <div class="row">
                    <div class="col-md-2">
                        <image id="transpThumb_<%transporter.id%>" class="transporterThumb" ng-src="<%transporter.image_url%>"></image>
                    </div>
                    <div class="col-md-4">
                        <h4><%transporter.name%></h4>
                        <h5 class="text-muted"><%transporter.phone%></h5>
                    </div>
                    <div class="col-md-3">

                    </div>
                    <div class="col-md-3 text-right">
                        <button confirmed-click="deleteTransporter(transporter.id)" ng-confirm-click
                                class="btn btn-danger">Delete</button>
                    </div>
                </div>
                <div class="row">
                    <logo-upload transporter-id="transporter.id"></logo-upload>
                </div>
            </li>
        </ul>
    </div>

        <!--<dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)"-->

        <!--</dir-pagination-controls>-->
    <!--</div>-->
</div>
